parameters:
    - name: SERVICE
    - name: WORKING_FOLDER

steps:

    - task: Bash@3
      displayName: 'Unit tests: ${{ parameters.SERVICE }}'
      inputs:
          targetType: 'inline'
          workingDirectory: ${{ parameters.WORKING_FOLDER }}
          script: |
              set -eux  # fail on error
              # Install pytest and run tests
              pdm run pip install pytest pytest-azurepipelines
              pdm run pytest -vv

    - task: Bash@3
      displayName: 'Package Wheel: ${{ parameters.SERVICE }}'
      inputs:
          targetType: 'inline'
          workingDirectory: ${{ parameters.WORKING_FOLDER }}
          script: |
              set -eux  # fail on error
              pip install build
              python -m build --wheel
