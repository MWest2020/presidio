[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "presidio-cli"
description = "CLI tool that analyzes text for PII Entities using Presidio Analyzer."
license = {text = "MIT License"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
urls = {Homepage = "https://github.com/microsoft/presidio"}
keywords = ["pii", "checker", "presidio_cli"]
dynamic = ["version"]
readme = "README.md"

dependencies = [
    "presidio-analyzer >= 2.2",
    "pyyaml",
    "pathspec",
]

[project.scripts]
presidio = "presidio_cli.cli:run"

[tool.pdm.dev-dependencies]
dev = ["pip", "ruff", "pytest", "pytest-mock", "python-dotenv", "pre_commit"]

[tool.pdm.version]
source = "file"
path = "presidio_cli/__init__.py"
